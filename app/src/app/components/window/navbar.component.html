<main>
    <div class="window-title">
        <span class="logo" aria-label="Icon"></span>
        <span class="title">{{ getNavbarTitle() }}</span>
    </div>
    <ul class="window-menu">
        <li id="win-reduce">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
                <rect x="5" y="9.5" width="10" height="1" fill="var(--accent-tertiary)" rx="0.5" ry="0.5"/>
            </svg>
        </li>
        <li id="win-minimize">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
                <rect x="6" y="6" width="8" height="8" stroke="var(--accent-tertiary)" stroke-width="1" fill="none" rx="0.5" ry="0.5"/>
            </svg>
        </li>
        <li id="win-close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
                <line x1="6" y1="6" x2="14" y2="14" stroke="var(--accent-tertiary)" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="14" y1="6" x2="6" y2="14" stroke="var(--accent-tertiary)" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </li>
    </ul>
</main>
